<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unicode Character Info</title>
  <script src="unicode-blocks.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fdfdfd;
      color: #333;
      padding: 2em;
      max-width: 800px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #1a1a1a;
      color: #eee;
    }
    .char-display {
      font-size: 5em;
      text-align: center;
      margin-bottom: 1em;
    }
    .info-box {
      background: white;
      padding: 1.5em;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      margin-bottom: 1em;
    }
    .dark-mode .info-box {
      background: #2b2b2b;
      color: #eee;
    }
    .info-title {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
    }
    .info-line {
      margin: 0.6em 0;
      font-size: 1.1em;
      font-family: 'JetBrains Mono', monospace;
    }
    .info-line strong {
      display: inline-block;
      width: 130px;
      font-weight: 600;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1em;
      transition: background 0.2s;
    }
    button:hover {
      background: #000;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
    }
    .dark-toggle {
      cursor: pointer;
      font-size: 0.9em;
      background: #ccc;
      border-radius: 5px;
      padding: 0.3em 0.8em;
    }
    .dark-mode .dark-toggle {
      background: #555;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">‚Üê Back to Unicode Blocks</button>
    <div class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</div>
  </div>
  <div class="char-display" id="charSymbol"></div>
  <div class="info-box">
    <div class="info-title">Character Info</div>
    <div class="info-line"><strong>Character:</strong> <span id="charCode"></span></div>
    <div class="info-line"><strong>Codepoint:</strong> <span id="codepoint"></span></div>
    <div class="info-line"><strong>Name:</strong> <span id="charName">(loading...)</span></div>
    <div class="info-line"><strong>Block:</strong> <span id="charBlock">(Detecting...)</span></div>
    <div class="info-line"><strong>Category:</strong> <span id="charCategory">(loading...)</span></div>
    <div class="info-line"><strong>Plane:</strong> <span id="charPlane"></span></div>
    <div class="info-line"><strong>UTF-8:</strong> <span id="utf8"></span></div>
    <div class="info-line"><strong>UTF-16:</strong> <span id="utf16"></span></div>
    <div class="info-line"><strong>HTML Entity:</strong> <span id="htmlEntity"></span></div>
    <div class="info-line"><strong>Copy:</strong> <button onclick="copyChar()">Copy to Clipboard</button></div>
    <div class="info-line"><strong>More Info:</strong> <a id="linkCodepoints" target="_blank">Codepoints.net</a></div>
  </div>
  <script>
    const code = new URLSearchParams(window.location.search).get('code');
    const paddedCode = code?.toUpperCase().padStart(4, '0');if (!paddedCode) {
  document.body.innerHTML = '<p>No character code provided in URL.</p>';
} else {
  const codepoint = parseInt(paddedCode, 16);
  const char = String.fromCodePoint(codepoint);

  document.getElementById('charSymbol').textContent = char;
  document.getElementById('charCode').textContent = char;
  document.getElementById('codepoint').textContent = `U+${paddedCode}`;
  document.getElementById('linkCodepoints').href = `https://codepoints.net/U+${paddedCode}`;

  const block = unicodeBlocks.find(b => codepoint >= b.start && codepoint <= b.end);
  document.getElementById('charBlock').textContent = block ? block.name : 'Unknown Block';

  fetch("UnicodeData.txt")
    .then(res => res.text())
    .then(text => {
      const line = text.split('\n').find(l => l.startsWith(paddedCode));
      if (line) {
        const parts = line.split(';');
        document.getElementById('charName').textContent = parts[1];
        document.getElementById('charCategory').textContent = parts[2];
      } else {
        document.getElementById('charName').textContent = '(Name not found)';
        document.getElementById('charCategory').textContent = '(Unknown)';
      }
    });

  const plane = codepoint <= 0xFFFF ? "BMP (Basic Multilingual Plane)" :
                codepoint <= 0x1FFFF ? "SMP (Supplementary Multilingual Plane)" :
                codepoint <= 0x2FFFF ? "SIP (Supplementary Ideographic Plane)" :
                codepoint <= 0x3FFFF ? "TIP (Tertiary Ideographic Plane)" : "Unknown";
  document.getElementById('charPlane').textContent = plane;

  const encoder = new TextEncoder();
  const utf8Bytes = Array.from(encoder.encode(char)).map(b => b.toString(16).padStart(2, '0')).join(' ');
  document.getElementById('utf8').textContent = utf8Bytes.toUpperCase();

  const utf16 = Array.from(char).map(c => c.charCodeAt(0).toString(16).padStart(4, '0')).join(' ');
  document.getElementById('utf16').textContent = utf16.toUpperCase();

  const htmlEntity = `&#${codepoint};`;
  document.getElementById('htmlEntity').textContent = htmlEntity;
}

function copyChar() {
  navigator.clipboard.writeText(String.fromCodePoint(parseInt(code, 16)));
  alert("Character copied!");
}

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

  </script>
</body>
</html>
