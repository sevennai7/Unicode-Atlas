<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicode Atlas</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #444;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      padding: 2em;
    }
    .block-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }
    .block {
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .block:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <header>
    <h1>The Great Unicode Atlas</h1>
    <p>Explore the blocks that define the world's characters</p>
  </header>
  <div class="container">
    <div class="block-grid" id="blockGrid">
      <!-- Unicode blocks will load here dynamically -->
    </div>
  </div>  <script>
    const blocks = [
      { name: "Basic Latin", range: "U+0000 - U+007F" },
      { name: "Latin-1 Supplement", range: "U+0080 - U+00FF" },
      { name: "Greek and Coptic", range: "U+0370 - U+03FF" },
      { name: "Cyrillic", range: "U+0400 - U+04FF" },
      { name: "Arabic", range: "U+0600 - U+06FF" },
      { name: "Emojis/Symbols", range: "U+1F600 - U+1F64F" },
    ];

    const blockGrid = document.getElementById("blockGrid");

    blocks.forEach(block => {
      const div = document.createElement("div");
      div.className = "block";
      div.innerHTML = `<h3>${block.name}</h3><p>${block.range}</p>`;
      div.onclick = () => alert(`You clicked ${block.name}! More coming soon.`);
      blockGrid.appendChild(div);
    });
  </script></body>
</html>
