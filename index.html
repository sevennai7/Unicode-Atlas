<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unicode Atlas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 2em;
      max-width: 1200px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    #searchBar {
      width: 100%;
      padding: 0.75em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 2em;
    }
    .block-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1em;
    }
    .block {
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .block:hover {
      transform: scale(1.02);
    }
    .char-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      gap: 0.4em;
      margin-top: 2em;
    }
    .char-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5em;
      text-align: center;
      font-size: 1.3em;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .char-box:hover {
      background: #f0f0f0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Unicode Atlas</h1>
    <p>Mini test â€” hardcoded blocks</p>
  </header>

  <input type="text" id="searchBar" placeholder="Search blocks by name...">
  <div class="block-grid" id="blockGrid"></div>
  <div id="charGrid" class="char-grid"></div>

  <script>
    // Mini version of unicodeBlocks for testing
    const unicodeBlocks = [
      { name: "Basic Latin", start: 0x0000, end: 0x007F },
      { name: "Latin-1 Supplement", start: 0x0080, end: 0x00FF },
      { name: "Greek and Coptic", start: 0x0370, end: 0x03FF }
    ];

    const blockGrid = document.getElementById("blockGrid");
    const charGrid = document.getElementById("charGrid");
    const searchBar = document.getElementById("searchBar");

    function displayBlocks(filter = "") {
      blockGrid.innerHTML = "";
      const filtered = unicodeBlocks.filter(block =>
        block.name.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach(block => {
        const previewChars = [];
        for (let i = block.start; i <= block.end && previewChars.length < 5; i++) {
          const char = String.fromCodePoint(i);
          if (char.trim()) previewChars.push(char);
        }
        const div = document.createElement("div");
        div.className = "block";
        div.innerHTML = `
          <h3>${block.name}</h3>
          <p>U+${block.start.toString(16).toUpperCase()} - U+${block.end.toString(16).toUpperCase()}</p>
          <p>${previewChars.join(' ')}</p>
        `;
        div.onclick = () => loadCharacters(block);
        blockGrid.appendChild(div);
      });
    }

    function loadCharacters(block) {
      charGrid.innerHTML = "";
      for (let i = block.start; i <= block.end; i++) {
        const codeHex = i.toString(16).toUpperCase().padStart(4, '0');
        const char = String.fromCodePoint(i);
        const box = document.createElement("div");
        box.className = "char-box";
        box.textContent = char;
        box.title = `U+${codeHex}`;
        box.onclick = () => window.location.href = `letter.html?code=${codeHex}`;
        charGrid.appendChild(box);
      }
    }

    searchBar.addEventListener("input", (e) => {
      displayBlocks(e.target.value);
      charGrid.innerHTML = "";
    });

    displayBlocks();
  </script>
</body>
</html>
