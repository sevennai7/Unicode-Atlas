<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicode Atlas</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #444;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      padding: 2em;
    }
    #searchBar {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .block-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }
    .block {
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .block:hover {
      transform: scale(1.02);
    }
    .char-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
      gap: 0.5em;
      margin-top: 2em;
    }
    .char-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5em;
      text-align: center;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Unicode Atlas</h1>
    <p>Explore the blocks that define the world's characters</p>
  </header>
  <div class="container">
    <input type="text" id="searchBar" placeholder="Search Unicode blocks...">
    <div class="block-grid" id="blockGrid"></div>
    <div id="charGrid" class="char-grid"></div>
  </div>
  <script>
    const blocks = [
      { name: "Basic Latin", start: 0x0000, end: 0x007F },
      { name: "Latin-1 Supplement", start: 0x0080, end: 0x00FF },
      { name: "Greek and Coptic", start: 0x0370, end: 0x03FF },
      { name: "Cyrillic", start: 0x0400, end: 0x04FF },
      { name: "Arabic", start: 0x0600, end: 0x06FF },
      { name: "Emoji", start: 0x1F600, end: 0x1F64F }
    ];

    const blockGrid = document.getElementById("blockGrid");
    const charGrid = document.getElementById("charGrid");
    const searchBar = document.getElementById("searchBar");

    function displayBlocks(filter = "") {
      blockGrid.innerHTML = "";
      blocks
        .filter(block => block.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(block => {
          const div = document.createElement("div");
          const preview = [...Array(5).keys()].map(i => String.fromCodePoint(block.start + i)).join(' ');
          div.className = "block";
          div.innerHTML = `<h3>${block.name}</h3><p>U+${block.start.toString(16).toUpperCase()} - U+${block.end.toString(16).toUpperCase()}</p><p>${preview}</p>`;
          div.onclick = () => loadCharacters(block);
          blockGrid.appendChild(div);
        });
    }

    function loadCharacters(block) {
      charGrid.innerHTML = '';
      for (let i = block.start; i <= block.end; i++) {
        const codeHex = i.toString(16).toUpperCase().padStart(4, '0');
        const char = String.fromCodePoint(i);
        const box = document.createElement("div");
        box.className = "char-box";
        box.textContent = char;
        box.title = `U+${codeHex}`;
        box.onclick = () => window.location.href = `letter.html?code=${codeHex}`;
        charGrid.appendChild(box);
      }
    }

    searchBar.addEventListener("input", e => displayBlocks(e.target.value));
    displayBlocks();
  </script>
</body>
</html>
