<!-- index.html -->
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unicode Atlas</title>
  <script src="unicode-blocks.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 2em;
      max-width: 1200px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #1a1a1a;
      color: #eee;
    }
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0.2em;
    }
    #searchBar {
      width: 100%;
      padding: 0.75em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 2em;
    }
    .block-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1em;
    }
    .block {
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .dark-mode .block {
      background: #2b2b2b;
      color: white;
    }
    .block:hover {
      transform: scale(1.02);
    }
    .block h3 {
      margin: 0;
      font-size: 1.1em;
    }
    .block p {
      margin: 0.3em 0;
      font-family: monospace;
    }
    .char-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      gap: 0.4em;
      margin-top: 2em;
    }
    .char-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5em;
      text-align: center;
      font-size: 1.3em;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .dark-mode .char-box {
      background: #3a3a3a;
    }
    .char-box:hover {
      background: #e0e0e0;
      transform: scale(1.1);
    }
    .dark-toggle {
      text-align: right;
      margin-bottom: 1em;
      cursor: pointer;
      background: #ccc;
      padding: 0.4em 1em;
      border-radius: 6px;
      display: inline-block;
    }
    .dark-mode .dark-toggle {
      background: #555;
      color: white;
    }
  </style>
</head>
<body>
  <div class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</div>
  <header>
    <h1>Unicode Atlas</h1>
    <p>Explore all the Unicode blocks and characters</p>
  </header>
  <input type="text" id="searchBar" placeholder="Search blocks by name...">
  <div class="block-grid" id="blockGrid"></div>
  <div id="charGrid" class="char-grid"></div>
  <script>
    const blockGrid = document.getElementById("blockGrid");
    const charGrid = document.getElementById("charGrid");
    const searchBar = document.getElementById("searchBar");function displayBlocks(filter = "") {
  blockGrid.innerHTML = "";
  const filtered = unicodeBlocks.filter(block =>
    block.name.toLowerCase().includes(filter.toLowerCase())
  );

  filtered.forEach(block => {
    const previewChars = [];
    for (let i = block.start; i <= block.end && previewChars.length < 5; i++) {
      const char = String.fromCodePoint(i);
      if (char.trim()) previewChars.push(char);
    }
    const div = document.createElement("div");
    div.className = "block";
    div.innerHTML = `
      <h3>${block.name}</h3>
      <p>U+${block.start.toString(16).toUpperCase()} - U+${block.end.toString(16).toUpperCase()}</p>
      <p>${previewChars.join(' ')}</p>
    `;
    div.onclick = () => loadCharacters(block);
    blockGrid.appendChild(div);
  });
}

function loadCharacters(block) {
  charGrid.innerHTML = "";
  for (let i = block.start; i <= block.end; i++) {
    const codeHex = i.toString(16).toUpperCase().padStart(4, '0');
    const char = String.fromCodePoint(i);
    const box = document.createElement("div");
    box.className = "char-box";
    box.textContent = char;
    box.title = `U+${codeHex}`;
    box.onclick = () => window.location.href = `letter.html?code=${codeHex}`;
    charGrid.appendChild(box);
  }
}

searchBar.addEventListener("input", (e) => {
  displayBlocks(e.target.value);
  charGrid.innerHTML = "";
});

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

displayBlocks();

  </script>
</body>
</html>
