<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unicode Atlas</title>
  <script src="unicode-blocks.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 2em;
      max-width: 1200px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #1a1a1a;
      color: #eee;
    }
    .dark-mode .block {
      background: #2b2b2b;
    }
    .dark-mode .char-box {
      background: #333;
      border-color: #666;
    }
    .dark-mode button {
      background: #666;
    }
    .dark-mode input, .dark-mode select {
      background: #2a2a2a;
      color: white;
      border-color: #555;
    }
    header {
      text-align: center;
      margin-bottom: 1em;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0.2em;
    }
    .top-bar, .tabs {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }
    .tabs button {
      margin: 0.2em;
      padding: 0.4em 0.8em;
      border: none;
      border-radius: 6px;
      background: #ddd;
      cursor: pointer;
    }
    .dark-mode .tabs button {
      background: #444;
      color: #fff;
    }
    .tabs button.active {
      background: #5a8dee;
      color: #fff;
    }
    .top-bar button {
      padding: 0.4em 1em;
      font-size: 0.9em;
      border-radius: 6px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }
    #searchBar {
      width: 100%;
      padding: 0.75em 1em;
      font-size: 1em;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 1em;
      outline: none;
      transition: box-shadow 0.3s, border-color 0.3s;
    }
    #searchBar:focus {
      border-color: #5a8dee;
      box-shadow: 0 0 8px rgba(90, 141, 238, 0.4);
    }
    .block-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1em;
    }
    .block {
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s, background 0.2s;
      cursor: pointer;
    }
    .block:hover {
      transform: scale(1.02);
      background: #f9f9f9;
    }
    .block h3 {
      margin: 0;
      font-size: 1.1em;
    }
    .block p {
      margin: 0.3em 0;
      font-family: monospace;
    }
    .char-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      gap: 0.4em;
      margin-top: 2em;
    }
    .char-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5em;
      text-align: center;
      font-size: 1.3em;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .char-box:hover {
      background: #f0f0f0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="tabs">
      <button onclick="switchTab('all')" class="active">All Blocks</button>
      <button onclick="switchTab('favorites')">Favorites</button>
      <button onclick="switchTab('recent')">Recently Viewed</button>
      <button onclick="surpriseMe()">Surprise Me</button>
    </div>
  </div>
  <header>
    <h1>Unicode Atlas</h1>
    <p>Explore the language of everything</p>
  </header>  <input type="text" id="searchBar" placeholder="Loading..." autocomplete="off">
  <div class="block-grid" id="blockGrid"></div>
  <div id="charGrid" class="char-grid"></div>  <script>
    const blockGrid = document.getElementById("blockGrid");
    const charGrid = document.getElementById("charGrid");
    const searchBar = document.getElementById("searchBar");

    let currentTab = "all";

    const placeholders = [
      "Enter a Unicode character or block.",
      "Type a block name or emoji",
      "Looking for Latin? Search: \"Basic Latin\".",
      "ABCDEFGHIJKLMNOPQRSTUVWXYZ..."
    ];

    function updatePlaceholder() {
      const random = Math.floor(Math.random() * placeholders.length);
      searchBar.placeholder = placeholders[random];
    }

    function toggleDarkMode() {
      const enabled = document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", enabled);
    }

    function waitForBlocks() {
      if (typeof unicodeBlocks !== 'undefined') {
        displayBlocks();
      } else {
        setTimeout(waitForBlocks, 100);
      }
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tabs button[onclick*="${tab}"]`).classList.add("active");
      displayBlocks(searchBar.value);
    }

    function surpriseMe() {
      const block = unicodeBlocks[Math.floor(Math.random() * unicodeBlocks.length)];
      const code = block.start + Math.floor(Math.random() * (block.end - block.start));
      window.location.href = `letter.html?code=${code.toString(16).toUpperCase().padStart(4, '0')}`;
    }

    function displayBlocks(filter = "") {
      blockGrid.innerHTML = "";
      const filtered = unicodeBlocks.filter(block => {
        const previewChars = [];
        for (let i = block.start; i <= block.end && previewChars.length < 5; i++) {
          const char = String.fromCodePoint(i);
          if (char.trim()) previewChars.push(char);
        }
        const matchText = block.name.toLowerCase() + ' ' + previewChars.join('').toLowerCase();
        return matchText.includes(filter.toLowerCase());
      });

      filtered.forEach(block => {
        const previewChars = [];
        for (let i = block.start; i <= block.end && previewChars.length < 5; i++) {
          const char = String.fromCodePoint(i);
          if (char.trim()) previewChars.push(char);
        }
        const div = document.createElement("div");
        div.className = "block";
        div.innerHTML = `
          <h3>${block.name}</h3>
          <p>U+${block.start.toString(16).toUpperCase()} - U+${block.end.toString(16).toUpperCase()}</p>
          <p>Preview: ${previewChars.join(' ')}</p>
          <p>${block.end - block.start + 1} characters</p>
        `;
        div.onclick = () => loadCharacters(block);
        blockGrid.appendChild(div);
      });
    }

    function loadCharacters(block) {
      charGrid.innerHTML = "";
      for (let i = block.start; i <= block.end; i++) {
        const codeHex = i.toString(16).toUpperCase().padStart(4, '0');
        const char = String.fromCodePoint(i);
        const box = document.createElement("div");
        box.className = "char-box";
        box.textContent = char;
        box.title = `U+${codeHex}`;
        box.onclick = () => {
          const recent = JSON.parse(localStorage.getItem("recent") || "[]");
          if (!recent.includes(codeHex)) {
            recent.unshift(codeHex);
            if (recent.length > 50) recent.pop();
            localStorage.setItem("recent", JSON.stringify(recent));
          }
          window.location.href = `letter.html?code=${codeHex}`;
        };
        charGrid.appendChild(box);
      }
    }

    searchBar.addEventListener("input", (e) => {
      displayBlocks(e.target.value);
      charGrid.innerHTML = "";
    });

    window.addEventListener("DOMContentLoaded", () => {
      updatePlaceholder();
      setInterval(updatePlaceholder, 15000);
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
      waitForBlocks();
    });

    window.addEventListener("keydown", e => {
      if (e.ctrlKey && e.key === "/") {
        e.preventDefault();
        searchBar.focus();
      }
    });
  </script></body>
</html>
